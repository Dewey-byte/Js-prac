        let total = (movie + ticket) * quantity;

      if(!name == 0 || movie == 0 || ticket == 1){alert("required")}

        let total = (movie + ticket) * quantity;
        document.querySelector("#total").innerHTML = "Total: " + total;
      }
        }

        
    </script>
