<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="initializePage()">
 <p  onmouseover="hovertext()" onmouseout="unhovertext()" style="font-size:40px;">hover me</p>
</body>
<script>
    function hovertext(){
       let p = document.querySelector("p");
       p.innerHTML = "HI";
    }

    function unhovertext(){
       let p = document.querySelector("p");
       p.innerHTML = "Hello";
    }
</script>
</html>
