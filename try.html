<!DOCTYPE html>
<html >
<head>
    
    <title>Try ngani</title>
</head>
<body>
    
    <h2>Student Form</h2>
    <form id="surveyForm" >
   <label >Name: </label>
   <input type="text " id="name" placeholder="Enter your name" required>
   <br>
   <br>

   <label>Favorite subject: </label>
   <select id="subject" required>
    <option>--Select Subject--</option>
    <option value="Math">Math</option>
    <option value="English">English</option>
    <option value="Science">Science</option>
   </select>
<br>
<label>Your Hobbies:</label>
<br>
<input type="checkbox" name="hobby" value="Coding"> Coding
<input type="checkbox" name="hobby" value="Sleeping"> Sleeping
<input type="checkbox" name="hobby" value="Gaming"> Gaming
<br>
<br>

<button onclick="submit">Submit</button>
<button type="reset">Reset</button>
</div>
</form>
<script>
 document.getElementById("surveyForm").addEventListener("submit", function(event){
    event.preventDefault();

    const name = document.getElementById("name").value;
    const subject = document.getElementById("subject").value;
    const hobbies = [];
     
    document.querySelectorAll('input[name=hobby]:checked').forEach(function (checkbox){
        hobbies.push(checkbox.value);
    
    })
    alert("Name: " + name +
        "\nFavorite Subject: " + subject +
        "\nMy Hobbies: " + hobbies.join(", ")
    )
 });
</script>

</body>
</html>
