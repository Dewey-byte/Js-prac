<!DOCTYPE html>
<html >
<head>
    <title>Wla lng</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(image.png);

        }
        .container{
            border-radius:10px ;
            padding: 20px;
            background-color: rgba(134, 54, 143, 0.644);
            
        }
    </style>
</head>

<body>
    <div class="container">
    <form id="Form">
        <h2 style="font-size: 40px;">Contract</h2>
       
        <label for="name">Name:</label>
        <input  type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="Male"required>Male<br>
        <input type="radio" id="gender" name="gender" value="Female"required>Female<br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
        </div>
</body>
<script>
    document.getElementById("Form").addEventListener("submit", function(event){
        event.preventDefault();
        const name = document.getElementById("name").value
        const age = document.getElementById("age").value
        const gender = document.getElementById("gender").value
        const address = document.getElementById("address").value

        alert("Name: " + name +
            "\nAge: " + age +
            "\nGender: " + gender +
            "\nAddress: " + address
        )
    
    });
</script>
</html>
