<!DOCTYPE html>
<html>
<head>
    <title>checkbox</title>
</head>
<body>
    <h2>checkbox</h2>
    <form id="form">
        <label>try to check</label><br>
        <input type="checkbox" value="a" name="a"> a
        <input type="checkbox" value="b" name="a"> b
        <input type="checkbox" value="c" name="a"> c
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const a = [];
            document.querySelectorAll('input[name=a]:checked').forEach(function(checkbox) {
                a.push(checkbox.value);
            });

            alert("Checked: " + a.join(", "));
        });
    </script>
</body>
</html>
